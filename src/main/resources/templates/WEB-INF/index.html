<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu-style.css}"/>
</head>
<body>
    <div th:insert="~{fragments/main-fragment::menu(userRole = ${currentUser?.role})}"></div>
    <div class="content">
        <div class="helloTitle">
            <h1> Welcome<span th:if="${currentUser}"
                        th:utext="', ' + ${currentUser?.firstName} + ' ' + ${currentUser?.lastName}"></span>!</h1>
            <p th:unless="${currentUser} == null"> You entered as <span th:utext="${currentUser?.role}"></span></p>
        </div>
    </div>
    <div th:insert="~{fragments/main-fragment::footer}"></div>
</body>
</html>
